name: Release Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  tag-github:
    permissions:
      contents: write
      actions: read
      id-token: write
    uses: omec-project/.github/.github/workflows/tag-github.yml@313f90fdb8e4b93d4c3968c0b88f217fe84de9b8 # v0.0.5
    secrets: inherit

  publish:
    permissions:
      contents: read
      packages: write
      actions: read
      id-token: write
      attestations: write
    uses: omec-project/.github/.github/workflows/publish-charts.yml@313f90fdb8e4b93d4c3968c0b88f217fe84de9b8 # v0.0.5
    secrets: inherit
    with:
      branch_name: ${{ github.ref }}

  update-version:
    needs: tag-github
    permissions:
      contents: write
      pull-requests: write
      actions: read
      id-token: write
    uses: omec-project/.github/.github/workflows/update-version.yml@313f90fdb8e4b93d4c3968c0b88f217fe84de9b8 # v0.0.5
    with:
      changed: ${{ needs.tag-github.outputs.changed }}
      version: ${{ needs.tag-github.outputs.version }}
    secrets: inherit
