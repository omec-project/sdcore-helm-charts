---
apiVersion: v1
kind: Service
metadata:
  name: upf
  labels:
{{ tuple "upf" . | include "omec-user-plane.metadata_labels" | indent 4 }}
{{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
{{- if .Values.service.externalIp }}
  externalIPs:
    - {{ .Values.service.externalIp }}
{{- end }}
  selector:
{{ tuple "upf" . | include "omec-user-plane.metadata_labels" | indent 4 }}
  ports:
  - name: pfcp
    protocol: UDP
    port: 8805
{{- if eq .Values.service.type "NodePort" }}
{{- if .Values.service.nodePort }}
    nodePort: {{ .Values.service.nodePort }}
{{- end }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: upf-http
  labels:
{{ tuple "upf" . | include "omec-user-plane.metadata_labels" | indent 4 }}
{{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
{{- if .Values.service.externalIp }}
  externalIPs:
    - {{ .Values.service.externalIp }}
{{- end }}
  selector:
{{ tuple "upf" . | include "omec-user-plane.metadata_labels" | indent 4 }}
  ports:
  - name: bess-web
    protocol: TCP
    port: 8000
  - name: prometheus-exporter
    protocol: TCP
    port: {{ .Values.config.upf.prometheus.port }}
{{- if eq .Values.service.type "NodePort" }}
{{- if .Values.config.upf.prometheus.nodePort }}
    nodePort: {{ .Values.config.upf.prometheus.nodePort }}
{{- end }}
{{- end }}
