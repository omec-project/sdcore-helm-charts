images:
  repository: "" #default docker hub
  tags:
    bess: omecproject/upf-epc-bess:rel-2.1.2
    pfcpiface: omecproject/upf-epc-pfcpiface:rel-2.1.2
    sriov: docker.io/omecproject/omec-cni:1.1.7
    tools: omecproject/pod-init:rel-1.1.3
  pullPolicy: IfNotPresent
  # Secrets must be manually created in the namespace.
  pullSecrets:
    - name: aether.registry

nodeSelectors:
  enabled: false
  label: node-role.aetherproject.org/upf
  value: true

resources:
  enabled: true
  bess:
    requests:
      cpu: 2
      memory: 2Gi
    limits:
      cpu: 2
      memory: 2Gi
  routectl:
    requests:
      cpu: 256m
      memory: 128Mi
    limits:
      cpu: 256m
      memory: 128Mi
  web:
    requests:
      cpu: 256m
      memory: 128Mi
    limits:
      cpu: 256m
      memory: 128Mi
  cpiface:
    requests:
      cpu: 256m
      memory: 128Mi
    limits:
      cpu: 256m
      memory: 128Mi

config:
  coreDump:
    enabled: false
    path: /tmp/coredump
  # PFCP raw dump configuration
  upfDump:
    # Enable raw PFCP dump-to-disk for debugging parse errors. When enabled
    # the `pfcp-agent` container will receive environment variables to
    # control where dumps are written and how pruning is performed.
    # Recommended defaults:
    #  - For a single-node/test environment: keep persistence.enabled=false
    #    (uses emptyDir), set maxBytes to limit total storage (default 100MiB)
    #  - For production or long-term capture, enable persistence.enabled=true
    #    and configure a PVC with an appropriate size (size & storageClass).
    enabled: false
    dir: /var/log/upf/pfcp_dumps
    upfName: ""
    maxBytes: 104857600 # 100 MiB
    maxFiles: 1000
    toLog: false
    persistence:
      # When true, the chart will create a PVC for the dump storage
      enabled: false
      size: 5Gi
      storageClass: ""
  gratuitousArp:
    enabled: true
    interval: 10 # seconds
  upf:
    # Enable privileged when run from VM with sriov support
    privileged: false
    prometheus:
      port: 8080
      # Provide nodePort when serviceType is NodePort
      #nodePort: 30088
    hugepage:
      enabled: true
    sriov:
      enabled: true
    # Dynamic IP allocation is not supported yet
    # Custom routes inside UPF
    #routes:
    #  - to: 10.76.28.173/32
    #    via: 169.254.1.1
    enb:
      subnet: 192.168.251.0/24
    access:
      ipam: static
      cniPlugin: vfioveth
      # Provide sriov resource name when sriov is enabled
      resourceName: "intel.com/intel_sriov_vfio"
      gateway: 192.168.252.1
      ip: 192.168.252.3/24
      #mac:
      #vlan:
      #iface:
    core:
      ipam: static
      cniPlugin: vfioveth
      # Provide sriov resource name when sriov is enabled
      resourceName: "intel.com/intel_sriov_vfio"
      gateway: 192.168.250.1
      ip: 192.168.250.3/24
      #mac:
      #vlan:
      #iface:
    closedLoop: false
    closedLoopPort: 9301
    cfgFiles:
      upf.jsonc:
        mode: dpdk
        log_level: "info"
        workers: 1
        max_sessions: 50000
        table_sizes:
          pdrLookup: 50000
          appQERLookup: 200000
          sessionQERLookup: 100000
          farLookup: 150000
        access:
          ifname: access
        core:
          ifname: core
        measure_upf: true
        measure_flow: false
        enable_notify_bess: true
        notify_sockaddr: "/pod-share/notifycp"
        cpiface:
          dnn: "internet"
          hostname: "upf"
          http_port: "8080"
        # Default global rate limits. Can be changed at runtime via BESS gRPC.
        slice_rate_limit_config:
          # Uplink
          n6_bps: 1000000000 # 1Gbps
          n6_burst_bytes: 12500000 # 10ms * 1Gbps
          # Downlink
          n3_bps: 1000000000 # 1Gbps
          n3_burst_bytes: 12500000 # 10ms * 1Gbps
        qci_qos_config:
          - qci: 0 # Fallback QCI
            cbs: 50000
            ebs: 50000
            pbs: 50000
            burst_duration_ms: 10
            priority: 7

service:
  type: ClusterIP
  #externalIp:
  #annotations:

servicemonitor:
  enabled: false

podsecuritypolicy:
  enabled: false
