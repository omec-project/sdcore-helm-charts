{{- if .Values.config.simapp.deploy }}
{{ tuple "simapp" . | include "omec-sub-provision.service_account" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simapp
  labels:
{{ tuple "simapp" . | include "omec-sub-provision.metadata_labels" | indent 4 }}
spec:
  replicas: 1
  #serviceName: simapp-headless
  selector:
    matchLabels:
{{ tuple "simapp" . | include "omec-sub-provision.metadata_labels" | indent 6 }}
  template:
    metadata:
      labels:
{{ tuple "simapp" . | include "omec-sub-provision.metadata_labels" | indent 8 }}
    {{- with .Values.config.simapp.podAnnotations }}
      annotations:
        helm.sh/hook: pre-install
        helm.sh/hook-weight: "5"
        {{- toYaml . | nindent 8 }}
    {{- end }}
    spec:
      serviceAccountName: simapp
    {{- if .Values.nodeSelectors.enabled }}
      nodeSelector:
        {{ .Values.nodeSelectors.label }}: {{ .Values.nodeSelectors.value | quote }}
    {{- end }}
    {{- if hasKey .Values.images "pullSecrets" }}
      imagePullSecrets:
{{ toYaml .Values.images.pullSecrets | indent 8 }}
    {{- end }}
      initContainers:
      - name: wait-webui-ready
        image: {{ .Values.images.repository }}{{ .Values.images.tags.init }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        command:
          - sh
          - -c
          - |
            WEBUI_ADDR={{ index .Values.config.simapp.cfgFiles "simapp.yaml" "configuration" "sub-provision-endpt" "addr" }}
            WEBUI_PORT={{ index .Values.config.simapp.cfgFiles "simapp.yaml" "configuration" "sub-provision-endpt" "port" }}
            echo "Waiting for ${WEBUI_ADDR} service to be available..."
            until nslookup ${WEBUI_ADDR}; do
              echo "Waiting for ${WEBUI_ADDR} DNS resolution..."
              sleep 2
            done
            echo "${WEBUI_ADDR} DNS resolved, checking HTTP endpoint readiness..."
            until wget --spider --timeout=2 -S http://${WEBUI_ADDR}:${WEBUI_PORT}/config/v1/ 2>&1 | grep -q "HTTP/"; do
              echo "Waiting for ${WEBUI_ADDR} HTTP endpoint to be ready..."
              echo "Endpoint check failed, response:"
              wget --spider --timeout=2 -S http://${WEBUI_ADDR}:${WEBUI_PORT}/config/v1/ 2>&1 | head -n 5 || echo "Connection failed or timed out"
              sleep 3
            done
            echo "${WEBUI_ADDR} is ready, starting simapp..."
    {{- if .Values.config.coreDump.enabled }}
    {{ tuple "simapp" . | include "omec-sub-provision.coredump_init" | indent 6 }}
    {{- end }}
      containers:
      - name: simapp
        image: {{ .Values.images.repository }}{{ .Values.images.tags.simapp }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
      {{- if .Values.config.coreDump.enabled }}
        securityContext:
          runAsUser: 0
      {{- end }}
        stdin: true
        tty: true
        command: ["/opt/simapp-run.sh"]
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      {{- if .Values.resources.enabled }}
        resources:
{{ toYaml .Values.resources.simapp | indent 10 }}
      {{- end }}
        volumeMounts:
        - name: nf-config
          mountPath: /opt
      {{- if .Values.config.coreDump.enabled }}
        - name: coredump
          mountPath: /tmp/coredump
      {{- end }}
      volumes:
      - name: nf-config
        configMap:
          name: simapp
          defaultMode: 493
    {{- if .Values.config.coreDump.enabled }}
      - name: host-rootfs
        hostPath:
          path: /
      - name: coredump
        hostPath:
          path: {{ .Values.config.coreDump.path }}
    {{- end }}
{{- end }}
