        enabled: false
        port: 30080
    config:
      port: 8080
      nodePort:
        enabled: false
        port: 30081
    cfgFiles:
      simapp.yaml:
        info:
          version: 1.0.0
          description: SIMAPP initial local configuration
          http-version: 1
        logger:
