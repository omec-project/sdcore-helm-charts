images:
  repository: "" #default docker hub
  tags:
    init: omecproject/pod-init:1.0.0
    simapp: omecproject/simapp:rel-1.4.1
  pullPolicy: IfNotPresent

resources:
  enabled: false
  simapp:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi

