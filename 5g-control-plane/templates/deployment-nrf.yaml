{{- if .Values.config.nrf.deploy }}
{{ tuple "nrf" . | include "5g-control-plane.service_account" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nrf
  labels:
{{ tuple "nrf" . | include "5g-control-plane.metadata_labels" | indent 4 }}
spec:
  replicas: 1
  #serviceName: nrf-headless
  selector:
    matchLabels:
{{ tuple "nrf" . | include "5g-control-plane.metadata_labels" | indent 6 }}
  template:
    metadata:
      labels:
{{ tuple "nrf" . | include "5g-control-plane.metadata_labels" | indent 8 }}
    {{- with .Values.config.nrf.podAnnotations }}
      annotations:
        helm.sh/hook: pre-install
        helm.sh/hook-weight: "2"
        {{- toYaml . | nindent 8 }}
    {{- end }}
    spec:
      serviceAccountName: nrf
    {{- if .Values.nodeSelectors.enabled }}
      nodeSelector:
        {{ .Values.nodeSelectors.label }}: {{ .Values.nodeSelectors.value }}
    {{- end }}
    {{- if hasKey .Values.images "pullSecrets" }}
      imagePullSecrets:
{{ toYaml .Values.images.pullSecrets | indent 8 }}
    {{- end }}
      {{- if .Values.config.coreDump.enabled }}
      initContainers:
      {{ tuple "nrf" . | include "5g-control-plane.coredump_init" | indent 6 }}
      {{- end }}
      containers:
      - name: nrf
        image: {{ .Values.images.repository }}{{ .Values.images.tags.nrf }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
      {{- if .Values.config.coreDump.enabled }}
        securityContext:
          runAsUser: 0
      {{- end }}
        stdin: true
        tty: true
        command: ["/opt/nrf-run.sh"]
        env:
      {{- if eq .Values.config.GIN.mode "release" }}
        - name: GIN_MODE
          value: release
      {{- end }}
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      {{- if .Values.resources.enabled }}
        resources:
{{ toYaml .Values.resources.nrf | indent 10 }}
      {{- end }}
        volumeMounts:
        - name: nrf-config
          mountPath: /opt
        - name: certs
          mountPath: /var/run/certs
          readOnly: true
      {{- if .Values.config.coreDump.enabled }}
        - name: coredump
          mountPath: /tmp/coredump
      {{- end }}
      volumes:
      - name: nrf-config
        configMap:
          name: nrf
          defaultMode: 493
      - name: certs
        secret:
          secretName: nrf-certs
    {{- if .Values.config.coreDump.enabled }}
      - name: host-rootfs
        hostPath:
          path: /
      - name: coredump
        hostPath:
          path: {{ .Values.config.coreDump.path }}
    {{- end }}
{{- end }}
