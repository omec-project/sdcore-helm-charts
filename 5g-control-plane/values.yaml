images:
  repository: "" #default docker hub
  tags:
    init: omecproject/pod-init:rel-1.1.1
    amf: omecproject/5gc-amf:rel-1.6.0
    nrf: omecproject/5gc-nrf:rel-1.6.0
    smf: omecproject/5gc-smf:rel-1.7.0
    ausf: omecproject/5gc-ausf:rel-1.6.0
    nssf: omecproject/5gc-nssf:rel-1.6.0
    pcf: omecproject/5gc-pcf:rel-1.6.0
    udr: omecproject/5gc-udr:rel-1.6.1
    udm: omecproject/5gc-udm:rel-1.6.0
    webui: omecproject/5gc-webui:rel-1.8.0
    sctplb: omecproject/sctplb:rel-1.6.0
    metricfunc: omecproject/metricfunc:rel-1.6.0
    upfadapter: omecproject/upfadapter:rel-2.0.1
  pullPolicy: IfNotPresent

nodeSelectors:
  enabled: false
  label: node-role.aetherproject.org
  value: 5gc

resources:
  enabled: false
  sctplb:
    requests:
      cpu: 2
      memory: 1Gi
    limits:
      cpu: 2
      memory: 1Gi
  amf:
    requests:
      cpu: 2
      memory: 1Gi
    limits:
      cpu: 2
      memory: 1Gi
  nrf:
    requests:
      cpu: 2
      memory: 1Gi
    limits:
      cpu: 2
      memory: 1Gi
  smf:
    requests:
      cpu: 2
      memory: 1Gi
    limits:
      cpu: 2
      memory: 1Gi
  upfadapter:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi
  ausf:
    requests:
      cpu: 2
      memory: 1Gi
    limits:
      cpu: 2
      memory: 1Gi
  nssf:
    requests:
      cpu: 2
      memory: 1Gi
    limits:
      cpu: 2
      memory: 1Gi
  pcf:
    requests:
      cpu: 2
      memory: 1Gi
    limits:
      cpu: 2
      memory: 1Gi
  udr:
    requests:
      cpu: 2
      memory: 1Gi
    limits:
      cpu: 2
      memory: 1Gi
  udm:
    requests:
      cpu: 2
      memory: 1Gi
    limits:
      cpu: 2
      memory: 1Gi
  webui:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi

  metricfunc:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi

kafka:
  deploy: false
  fullnameOverride: kafka
  zookeeper:
    persistence:
      enabled: false
  persistence:
    enabled: false

mongodb:
  deploy: true
  fullnameOverride: mongodb
  persistence:
    enabled: false
  auth:
    enabled: false
  serviceAccount:
    create: false
  #clusterDomain: cluster.local
  architecture: replicaset
  replicaCount: 1

config:
  managedByConfigPod:      # config comes from helm by default, if enabled true, then discard
    enabled: true          # helm chart config and use the config from config Pod
    syncUrl: ""            # Get the config from adapater in case control plane is down
  useExistingConfigMap: false
  coreDump:
    enabled: false
    path: /tmp/coredump
  mongodb:
    name: free5gc
    url: mongodb://mongodb-arbiter-headless
    authKeysDbName: authentication
    authUrl: mongodb://mongodb-arbiter-headless
  grpc:
    golog_verbosity: "0"
    severity: "info"
    trace: "none"
    verbosity: "none"
    secure_server: false  # if 'true', you must set the path to where the credentials (pem and key) are located
    tls:
      crt: /var/run/certs/tls.crt
      key: /var/run/certs/tls.key

  GIN:
    mode: release          # Possible options are: release, debug
  logger:
    # network function
    AMF:
      debugLevel: info
    SMF:
      debugLevel: info
    UDR:
      debugLevel: info
    UDM:
      debugLevel: info
    NRF:
      debugLevel: info
    PCF:
      debugLevel: info
    AUSF:
      debugLevel: info
    N3IWF:
      debugLevel: info
  # library
    NAS:
      debugLevel: info
    FSM:
      debugLevel: info
    NGAP:
      debugLevel: info
    NamfCommunication:
      debugLevel: info
    NamfEventExposure:
      debugLevel: info
    NsmfPDUSession:
      debugLevel: info
    NudrDataRepository:
      debugLevel: info
    OpenApi:
      debugLevel: info
    Aper:
      debugLevel: info
    Config5g:
      debugLevel: info
    MongoDBLibrary:
      debugLevel: info
  # webui
    WEBUI:
      debugLevel: info

  webui:
    deploy: true
    #podAnnotations:
    serviceType: ClusterIP
    # serviceAnnotations:
    #   external-dns.alpha.kubernetes.io/hostname: "aether-config.tenant-site.company.com"
    urlport:
      port: 5000
      # Provide nodePort when serviceType is NodePort
      #nodePort: 35000
    grpc:
      port: 9876
    ingress:
      enabled: false
      hostname: free5gc.local
      path: /
      pathType: Prefix
      # extraHosts:
        # - host: free5gc.local
        #   path: /
    cfgFiles:
      webuicfg.yaml:
        info:
          version: 1.0.0
          description: WebUI initial local configuration
        configuration:
          spec-compliant-sdf: false
          secure-grpc-server: false  # if 'true', you must set the path to where the credentials (pem and key) are located
          tls:
            pem: /var/run/certs/tls.crt
            key: /var/run/certs/tls.key

  udm:
    deploy: true
    #podAnnotations:
    serviceType: ClusterIP
    sbi:
      port: 29503
      # Provide nodePort when serviceType is NodePort
      #nodePort: 30074
    cfgFiles:
      # https://github.com/omec-project/udm/blob/main/factory/udmcfg.yaml
      udmcfg.yaml:
        info:
          version: 1.0.0
          description: UDM initial local configuration
        configuration:
          nrfUri: https://nrf:29510
          webuiUri: webui:9876
          enableNrfCaching: true
          nrfCacheEvictionInterval: 900
          plmnList:
            - plmnId:
                mcc: "208"
                mnc: "93"
            - plmnId:
                mcc: "222"
                mnc: "88"
          serviceList:
            - nudm-sdm
            - nudm-uecm
            - nudm-ueau
            - nudm-ee
            - nudm-pp
          sbi:
            scheme: https
            bindingIPv4: "0.0.0.0"
            registerIPv4: udm
            tls:
              pem: /var/run/certs/tls.crt
              key: /var/run/certs/tls.key
          keys:
                udmProfileAHNPublicKey: 5a8d38864820197c3394b92613b20b91633cbd897119273bf8e4a6f4eec0a650
                udmProfileAHNPrivateKey: c53c22208b61860b06c62e5406a7b330c2b577aa5558981510d128247d38bd1d
                udmProfileBHNPublicKey: 0472DA71976234CE833A6907425867B82E074D44EF907DFB4B3E21C1C2256EBCD15A7DED52FCBB097A4ED250E036C7B9C8C7004C4EEDC4F068CD7BF8D3F900E3B4
                udmProfileBHNPrivateKey: F1AB1074477EBCC7F554EA1C5FC368B1616730155E0041AC447D6301975FECDA
  udr:
    deploy: true
    #podAnnotations:
    serviceType: ClusterIP
    sbi:
      port: 29504
      # Provide nodePort when serviceType is NodePort
      #nodePort: 30074
    cfgFiles:
      # https://github.com/omec-project/udr/blob/main/factory/udr_config.yaml
      udrcfg.yaml:
        info:
          version: 1.0.0
          description: UDR initial local configuration
        configuration:
          nrfUri: https://nrf:29510
          webuiUri: webui:9876
          plmnSupportList:
            - plmnId:
                mcc: "208"
                mnc: "93"
            - plmnId:
                mcc: "333"
                mnc: "88"
          sbi:
            scheme: https
            bindingIPv4: "0.0.0.0"
            registerIPv4: udr
            tls:
              pem: /var/run/certs/tls.crt
              key: /var/run/certs/tls.key
  pcf:
    deploy: true
    #podAnnotations:
    serviceType: ClusterIP
    sbi:
      port: 29507
      # Provide nodePort when serviceType is NodePort
      #nodePort: 30077
    cfgFiles:
      # https://github.com/omec-project/pcf/blob/main/factory/pcfcfg.yaml
      pcfcfg.yaml:
        info:
          version: 1.0.0
          description: PCF initial local configuration
        configuration:
          pcfName: PCF
          nrfUri: https://nrf:29510
          sbi:
            scheme: https
            bindingIPv4: "0.0.0.0"
            registerIPv4: pcf
            tls:
              pem: /var/run/certs/tls.crt
              key: /var/run/certs/tls.key
          defaultBdtRefId: BdtPolicyId-
          enableNrfCaching: true
          nrfCacheEvictionInterval: 900
          plmnList:
            - plmnId:
                mcc: "208"
                mnc: "93"
            - plmnId:
                mcc: "333"
                mnc: "88"
          serviceList:
            - serviceName: npcf-am-policy-control
            - serviceName: npcf-smpolicycontrol
              suppFeat: 3fff
            - serviceName: npcf-bdtpolicycontrol
            - serviceName: npcf-policyauthorization
              suppFeat: 3
            - serviceName: npcf-eventexposure
            - serviceName: npcf-ue-policy-control
  nssf:
    deploy: true
    #podAnnotations:
    serviceType: ClusterIP
    sbi:
      port: 29531
      # Provide nodePort when serviceType is NodePort
      #nodePort: 30081
    cfgFiles:
      nssfcfg.yaml:
        info:
          version: 1.0.0
          description: NSSF initial local configuration
        configuration:
          nssfName: NSSF
          nrfUri: https://nrf:29510
          webuiUri: webui:9876
          sbi:
            scheme: https
            bindingIPv4: "0.0.0.0"
            registerIPv4: nssf
            tls:
              pem: /var/run/certs/tls.crt
              key: /var/run/certs/tls.key
          serviceNameList:
            - nnssf-nsselection
            - nnssf-nssaiavailability
          supportedPlmnList:
            - mcc: "208"
              mnc: "93"
          supportedNssaiInPlmnList:
            - plmnId:
                mcc: "208"
                mnc: "93"
              supportedSnssaiList:
                - sst: 1
                  sd: "010203"
          nsiList:
            - snssai:
                sst: 1
                sd: "010203"
              nsiInformationList:
                - nrfId: https://nrf:29510/nnrf-nfm/v1/nf-instances
                  nsiId: 22
  sctplb:
    deploy: false
    podAnnotations:
      field.cattle.io/workloadMetrics: '[{"path":"/metrics","port":9089,"schema":"HTTP"}]'
    serviceType: ClusterIP
    sctp_grpc:
      port: 9000
      #nodePort: 30088
    ngapp:
      #externalIp:
      port: 38412
      #nodePort: 30071
    cfgFiles:
      sctplb.yaml:
        info:
          version: 1.0.0
          description: SCTPLB initial local configuration
        logger:
          sctpLogs: info
          dispatcherLogs: info
          clientdiscLogs: info
        configuration:
          type: "grpc"
          services:
            - uri: "amf-headless"
          ngapIpList:
            - 0.0.0.0
  amf:
    deploy: true
    # serviceAnnotations:
    #   external-dns.alpha.kubernetes.io/hostname: "aether-amf.tenant-site.company.com"
    podAnnotations:
      field.cattle.io/workloadMetrics: '[{"path":"/metrics","port":9089,"schema":"HTTP"}]'
    serviceType: ClusterIP
    prometheus:
      port: 9089
      # Provide nodePort when serviceType is NodePort
      #nodePort: 30084
    sctp_grpc:
      port: 9000
      #nodePort: 30088
    sbi:
      port: 29518
      #nodePort: 30088
    ngapp:
      #externalIp:
      port: 38412
      #nodePort: 30071
    cfgFiles:
      amfcfg.yaml:
        info:
          version: 1.0.0
          description: AMF initial configuration
        configuration:
          amfDBName: sdcore_amf
          enableDBStore: false
          enableNrfCaching: true
          nrfCacheEvictionInterval: 900
          debugProfilePort: 5001
          kafkaInfo:
            brokerUri: "kafka-headless"
            brokerPort: 9092
            topicName: "sdcore-data-source-amf"
          ngapIpList:
            - "0.0.0.0"
          amfName: AMF
          nrfUri: https://nrf:29510
          webuiUri: webui:9876
          sbi:
            scheme: https
            bindingIPv4: "0.0.0.0"
            registerIPv4: amf
            tls:
              pem: /var/run/certs/tls.crt
              key: /var/run/certs/tls.key
          serviceNameList:
            - namf-comm
            - namf-evts
            - namf-mt
            - namf-loc
            - namf-oam
          servedGuamiList:
            - plmnId:
                mcc: "208"
                mnc: "93"
              amfId: cafe00
          supportTaiList:
            - plmnId:
                mcc: "208"
                mnc: "93"
              tac: 1
          plmnSupportList:
            - plmnId:
                mcc: "208"
                mnc: "93"
              snssaiList:
                - sst: 1
                  sd: "010203"
          supportDnnList:
            - internet
          security:
            integrityOrder:
              - NIA1
              - NIA2
            cipheringOrder:
              - NEA0
          networkName:
            full: Aether5G
            short: Aether
          networkFeatureSupport5GS: # 5gs Network Feature Support IE, refer to TS 24.501
            enable: true # append this IE in Registration accept or not
            imsVoPS: 0 # IMS voice over PS session indicator (uinteger, range: 0~1)
            emc: 0 # Emergency service support indicator for 3GPP access (uinteger, range: 0~3)
            emf: 0 # Emergency service fallback indicator for 3GPP access (uinteger, range: 0~3)
            iwkN26: 0 # Interworking without N26 interface indicator (uinteger, range: 0~1)
            mpsi: 0 # MPS indicator (uinteger, range: 0~1)
            emcN3: 0 # Emergency service support indicator for Non-3GPP access (uinteger, range: 0~1)
            mcsi: 0 # MCS indicator (uinteger, range: 0~1)
          t3502Value: 720  # timer value (seconds) at UE side
          t3512Value: 3600 # timer value (seconds) at UE side
          non3gppDeregistrationTimerValue: 3240 # timer value (seconds) at UE side
          # retransmission timer for paging message
          t3513:
            enable: true     # true or false
            expireTime: 6s   # default is 6 seconds
            maxRetryTimes: 4 # the max number of retransmission
          # retransmission timer for NAS Deregistration Request message
          t3522:
            enable: true     # true or false
            expireTime: 6s   # default is 6 seconds
            maxRetryTimes: 4 # the max number of retransmission
          # retransmission timer for NAS Registration Accept message
          t3550:
            enable: true     # true or false
            expireTime: 6s   # default is 6 seconds
            maxRetryTimes: 4 # the max number of retransmission
          # retransmission timer for NAS Authentication Request/Security Mode Command message
          t3560:
            enable: true     # true or false
            expireTime: 6s   # default is 6 seconds
            maxRetryTimes: 4 # the max number of retransmission
          # retransmission timer for NAS Notification message
          t3565:
            enable: true     # true or false
            expireTime: 6s   # default is 6 seconds
            maxRetryTimes: 4 # the max number of retransmission
  nrf:
    deploy: true
    #podAnnotations:
    serviceType: ClusterIP
    sbi:
      port: 29510
      # Provide nodePort when serviceType is NodePort
      #nodePort: 30070
    cfgFiles:
      nrfcfg.yaml:
        info:
          version: 1.0.0
          description: NRF initial local configuration
        configuration:
          mongoDBStreamEnable: true
          nfProfileExpiryEnable: true
          nfKeepAliveTime: 60
          webuiUri: webui:9876
          sbi:
            scheme: https
            bindingIPv4: "0.0.0.0"
            registerIPv4: nrf
            tls:
              pem: /var/run/certs/tls.crt
              key: /var/run/certs/tls.key
          DefaultPlmnId:
            mcc: "208"
            mnc: "93"
          serviceNameList:
            - nnrf-nfm
            - nnrf-disc
  smf:
    deploy: true
    podAnnotations:
      field.cattle.io/workloadMetrics: '[{"path":"/metrics","port":9089,"schema":"HTTP"}]'
    serviceType: ClusterIP
    upfPort: 8805
    n4:
      port: 8805
      # Provide nodePort when serviceType is NodePort
      #nodePort: 30021
    prometheus:
      port: 9089
      #nodePort: 30084
    sbi:
      port: 29502
      #nodePort: 30080
    cfgFiles:
      # https://github.com/omec-project/smf/blob/main/config/uerouting.yaml
      uerouting.yaml:
        info:
          version: 1.0.0
          description: Routing information for UE
      # https://github.com/omec-project/smf/blob/main/config/smfcfg.yaml
      smfcfg.yaml:
        info:
          version: 1.0.0
          description: SMF initial local configuration
        configuration:
          smfDBName: sdcore_smf
          enableDBStore: false
          enableNrfCaching: true
          nrfCacheEvictionInterval: 900
          debugProfilePort: 5001
          kafkaInfo:
            brokerUri: "kafka-headless"
            brokerPort: 9092
            topicName: "sdcore-data-source-smf"
          pfcp:
             addr: "POD_IP"
          smfName: SMF
          nrfUri: https://nrf:29510
          webuiUri: webui:9876
          sbi:
            scheme: https
            bindingIPv4: "0.0.0.0"
            registerIPv4: smf
            tls:
              pem: /var/run/certs/tls.crt
              key: /var/run/certs/tls.key
          serviceNameList:
            - nsmf-pdusession
            - nsmf-event-exposure
          snssaiInfos:
            - dnnInfos:
              - dnn: "internet"
                dns: # the IP address of DNS
                   ipv4: "8.8.8.8"
                   ipv6: "2001:4860:4860::8888"
                ueSubnet: 172.250.0.0/16 # should be CIDR type
              sNssai:
                sd: "010203"
                sst: 1
          userplane_information:
            up_nodes:
              gNB1:
                type: AN
              UPF:
                type: UPF
                node_id: upf
                sNssaiUpfInfos: # S-NSSAI information list for this UPF
                  - sNssai: # S-NSSAI (Single Network Slice Selection Assistance Information)
                      sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                      sd: "010203" # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                    dnnUpfInfoList: # DNN information list for this S-NSSAI
                      - dnn: "internet"
                    plmnId:
                      mcc: "208"
                      mnc: "93"
                  - sNssai: # S-NSSAI (Single Network Slice Selection Assistance Information)
                      sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                      sd: "112233" # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                    dnnUpfInfoList: # DNN information list for this S-NSSAI
                      - dnn: "internet"
                    plmnId:
                      mcc: "208"
                      mnc: "93"
                interfaces: # Interface list for this UPF
                  - interfaceType: N3 # the type of the interface (N3 or N9)
                    endpoints: # the IP address of this N3/N9 interface on this UPF
                      - upf
                    networkInstance: internet # Data Network Name (DNN)

            links:
              - A: gNB1
                B: UPF
  ausf:
    deploy: true
    #podAnnotations:
    serviceType: ClusterIP
    sbi:
      port: 29509
      # Provide nodePort when serviceType is NodePort
      #nodePort: 30082
    cfgFiles:
      # https://github.com/omec-project/ausf/blob/main/factory/ausfcfg.yaml
      ausfcfg.yaml:
        info:
          version: 1.0.0
          description: AUSF initial local configuration
        configuration:
          nrfUri: https://nrf:29510
          webuiUri: webui:9876
          enableNrfCaching: true
          nrfCacheEvictionInterval: 900
          sbi:
            scheme: https
            bindingIPv4: "0.0.0.0"
            registerIPv4: ausf
            tls:
              pem: /var/run/certs/tls.crt
              key: /var/run/certs/tls.key
          serviceNameList:
            - nausf-auth
          plmnSupportList:
            - mcc: "208"
              mnc: "93"
          groupId: ausfGroup001
  metricfunc:
    deploy: false
    serviceType: ClusterIP
    prometheus:
      port: 9089
    apiEndpoint:
      port: 9301
    cfgFiles:
      metricscfg.yaml:
        configuration:
          controllerFlag: false
          nfStreams:
            - topic:
                topicGroup: analytics
                topicName: sdcore-data-source-amf
              urls:
                - uri: "kafka-headless"
                  port: 9092
            - topic:
                topicGroup: analytics
                topicName: sdcore-data-source-smf
              urls:
                - uri: "kafka-headless"
                  port: 9092
          prometheusServer:
            addr: POD_IP
            port: 9089
          apiServer:
            addr: POD_IP
            port: 9301
          debugProfileServer:
            addr: POD_IP
            port: 5001
          onosApiServer:
            addr: "onosapp"
            port: 9301
          rocEndPoint:
            addr: "aether-roc-umbrella-aether-roc-gui-v2-1-external.aether-roc.svc"
            port: 80
          metricFuncEndPoint:
            addr: "metricfunc.omec.svc"
            port: 5001
        info:
          description: Metrics initial local configuration
          version: 1.0.0
        logger:
          level: info

  upfadapter:
    deploy: true
    serviceType: ClusterIP
    n4:
      port: 8805
      # Provide nodePort when serviceType is NodePort
      # nodePort: 30021
    rest:
      port: 8090
      #nodePort: 30080
    cfgFiles:
      upfadaptercfg.yaml:
        info:
          version: 1.0.0
          description: UPF Adapter initial local configuration
        logger:
          level: info
        configuration:
          kafkaInfo:
            brokerUri: "kafka-headless"
            brokerPort: 9092
            topicName: "sdcore-data-source-smf"
